<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="StyleSheet.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Google Maps with Packages</h1>
    <div>
        <div id="map"></div>
        <div id="ItemInfo">
            <table>
                <tr>
                    <th>Num</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Size</th>
                    <th>Lng</th>
                    <th>Lat</th>
                </tr>
                <tbody id="packages"></tbody>
            </table>
            <p id="counter"></p>
        </div>

    </div>
    <div id="div-form">
        <table>
            <tr><td>Name:</td><td><input type='text' id='name' /></td></tr>
            <tr><td>Address:</td><td><input type='text' id='address' /></td></tr>
            <tr><td>Size:</td><td><input type="number" id="size" /></td></tr>
            <tr><td>Lat:</td><td><div id="latdspl"></div></td></tr>
            <tr><td>Lng:</td><td><div id="lngdspl"></div></td></tr>
            <tr><td></td><td><input type='button' value='Save' onclick="addItem()" /></td></tr>
        </table>
    </div>
    <div id="message">Location saved</div>
    <div id="distance">Distance?</div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQWZaINBDFaNh5rRfF6hct9_ObqdVGm2o&callback=initMap">
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQWZaINBDFaNh5rRfF6hct9_ObqdVGm2o&libraries=geometry">
    </script>

    <script src="InitialMap.js" type="text/javascript"></script>
    <script src="Script.js" type="text/javascript"></script>
</body>
</html>
